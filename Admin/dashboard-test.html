<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <title>Bootstrap 5 Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3 p-3 mb-3 bg-primary text-white">
          <h5 class="mb-0">Tile 1</h5>
        </div>
        <div class="col-md-3 p-3 mb-3 bg-secondary text-white">
          <h5 class="mb-0">Tile 2</h5>
        </div>
        <div class="col-md-3 p-3 mb-3 bg-success text-white">
          <h5 class="mb-0">Tile 3</h5>
        </div>
        <div class="col-md-3 p-3 mb-3 bg-danger text-white">
          <h5 class="mb-0">Tile 4</h5>
        </div>
      </div>
      <div class="d-flex justify-content-around">
        <button class="btn btn-primary">Button 1</button>
        <button class="btn btn-secondary">Button 2</button>
        <button class="btn btn-success">Button 3</button>
        <button class="btn btn-danger">Button 4</button>
      </div>
      <table class="table table-bordered mt-3">
        <thead>
          <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
            <td>Row 1, Column 3</td>
          </tr>
          <tr>
            <td>Row 2, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
          </tr>
          <tr>
            <td>Row 3, Column 1</td>
            <td>Row 3, Column 2</td>
            <td>Row 3, Column 3</td>
          </tr>
        </tbody>
      </table>
    </div>
